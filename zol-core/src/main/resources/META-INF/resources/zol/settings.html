<div id="modalSettings" class="ui modal">
    <i class="close icon"></i>
    <div class="header">
        Settings
    </div>
    <div class="content">
        <div class="ui grid">
            <div class="eight wide column">
                <div class="ui form">
                    <div class="grouped fields">
                        <label>Log levels</label>
                        <div class="ui segment">

                            <div class="field">
                                <div class="ui slider checkbox">
                                    <input id="buttonSevere" onclick="toggleLogLevel()" value="SEVERE" name="level"
                                           type="radio">
                                    <label>Severe (least verbose)</label>
                                </div>
                            </div>
                            <div class="field">
                                <div class="ui slider checkbox">
                                    <input id="buttonWarning" onclick="toggleLogLevel()" value="WARNING" name="level"
                                           type="radio">
                                    <label>Warning</label>
                                </div>
                            </div>
                            <div class="field">
                                <div class="ui slider checkbox checked">
                                    <div class="ui slider checkbox">
                                        <input id="buttonInfo" onclick="toggleLogLevel()" value="INFO" name="level"
                                               type="radio">
                                        <label>Info</label>
                                    </div>
                                </div>
                            </div>
                            <div class="field">
                                <div class="ui slider checkbox checked">
                                    <div class="ui slider checkbox">
                                        <input id="buttonConfig" onclick="toggleLogLevel()" value="CONFIG" name="level"
                                               type="radio">
                                        <label>Config</label>
                                    </div>
                                </div>
                            </div>
                            <div class="field">
                                <div class="ui slider checkbox checked">
                                    <div class="ui slider checkbox">
                                        <input id="buttonFine" onclick="toggleLogLevel()" value="FINE" name="level"
                                               type="radio">
                                        <label>Fine</label>
                                    </div>
                                </div>
                            </div>
                            <div class="field">
                                <div class="ui slider checkbox checked">
                                    <div class="ui slider checkbox">
                                        <input id="buttonFiner" onclick="toggleLogLevel()" value="FINER" name="level"
                                               type="radio">
                                        <label>Finer</label>
                                    </div>
                                </div>
                            </div>
                            <div class="field">
                                <div class="ui slider checkbox checked">
                                    <div class="ui slider checkbox">
                                        <input id="buttonFinest" onclick="toggleLogLevel()" value="FINEST" name="level"
                                               type="radio">
                                        <label>Finest (most verbose)</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="eight wide column">
                <div class="ui form">
                    <div class="grouped fields">
                        <label>Other filters.</label>
                        <div class="ui segment">

                            <div class="field">
                                <div class="ui slider checkbox">
                                    <input id="buttonExceptionsOnly" onclick="toggleExceptionsOnly()"
                                           name="buttonExceptionsOnly" type="checkbox">
                                    <label>Exceptions only</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="eight wide column">
                <div class="ui form">
                    <div class="grouped fields">
                        <label>Buffer</label>
                        <div class="ui segment">

                            <div class="field">

                                <label>Max number of log records (default 500)
                                    <span data-tooltip="Browser might become unresponsive with large number of log records">
                                            <i class="circular help icon"></i>
                                        </span>
                                </label>
                                <input id="maxLogRecords" onchange="updateMaxLogRecords()"
                                       placeholder="Max number of log records" type="text">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
